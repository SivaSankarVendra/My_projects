<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="shortcut icon" href="calculator.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="title mx-auto my-4 p-2">Calculator</div>
    <div class="container m-auto">
      <input class="input_bar" type="text" placeholder="0">
      <div class="buttons">
        <button class="button">(</button>
        <button class="button">)</button>
        <button class="button">Clear</button>
        <button class="button">AC</button>

        <button class="button">&radic;</button>
        <button class="button">^</button>
        <button class="button">%</button>
        <button class="button">/</button>

        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button">*</button>

        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">-</button>

        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button" id="plus">+</button>

        <button class="button">0</button>
        <button class="button">.</button>
        <button class="button">=</button>

      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
